{% extends 'dashboard/main.html' %}

{% block meta_tags %}
<title>Edit Profile - AI Humanize</title>
<meta name="description"
    content="Update your profile settings on AI Humanize. Personalize your account information to enhance your experience with our AI text humanizing services." />
<meta property="og:title" content="Edit Profile - AI Humanize" />
<meta property="og:description"
    content="Personalize your AI Humanize experience. Update your profile information and settings to tailor our services to your needs." />
<meta property="og:type" content="website" />
<meta property="og:url" content="https://aihumanize.com/" />
{% endblock %}
{% block content %}

<div class="container-xl">
    <div class="nk-content-inner">
        <div class="nk-content-body">
            <div class="nk-block-head nk-page-head">
                <div class="nk-block-head-between">
                    <div class="nk-block-head-content">
                        <h2 class="display-6">Edit Profile</h2>
                    </div>
                </div>
            </div><!-- .nk-page-head -->
            <div class="nk-block">

                <div class="card shadown-none">
                    <div class="card-body">
                        <form action="{% url 'edit_profile' %}" class="form" method="post"> {% csrf_token %}
                        <div class="row g-3 gx-gs">
                            
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="fullnameId" class="form-label">Full Name</label>
                                    <div class="form-control-wrap">
                                        <input type="text" class="form-control" id="fullnameId"
                                            placeholder="Enter Full name here" name="fullname" {% if request.user.fullname != None %} value="{{request.user.fullname}}" {% endif %}>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="countryID" class="form-label">Country</label>
                                    <div class="form-control-wrap">
                                        <input type="text" class="form-control" id="countryID"
                                            placeholder="Enter Country here" {% if request.user.country != None %}
                                            value="{{request.user.country}}" {% endif %} name="country">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="check_box" id="flexCheckChecked" {% if request.user.does_email_receive == True %} checked {%endif%}>
                                    <label class="form-check-label" for="flexCheckChecked"> I would like to receive updates and news via email.
                                    </label>
                                </div>
                            </div>
                            
                            <div class="col-md-12">
                                <button class="btn btn-outline-primary" type="submit">Update</button>
                            </div>
                       
                        </div>
                    </form>
                    </div><!-- .card-body -->
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
