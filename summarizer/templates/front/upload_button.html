<style>
  .file {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .file > input[type="file"] {
    display: none;
  }

  .file > label {
    font-size: 1rem;
    font-weight: 300;
    cursor: pointer;
    outline: 0;
    user-select: none;
    border-color: rgb(216, 216, 216) rgb(209, 209, 209) rgb(186, 186, 186);
    border-style: solid;
    border-radius: 4px;
    border-width: 1px;
    background-color: hsl(0, 0%, 100%);
    color: hsl(0, 0%, 29%);
    padding-left: 16px;
    padding-right: 16px;
    padding-top: 5px;
    padding-bottom: 5px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .file > label:hover {
    border-color: hsl(0, 0%, 21%);
  }

  .file > label:active {
    background-color: hsl(0, 0%, 96%);
  }

  .file > label > i {
    padding-right: 5px;
  }
</style>
<script>
  function changeContent(event) {
    const file = event.target.files[0];
    const path = URL.createObjectURL(file);
    fetch(path)
      .then((res) => res.text())
      .then((text) => {
        document.querySelector(".neighbourPanel").innerHTML = text;
      })
      .catch((e) => console.error(e));
  }
</script>
<div class="file">
  <label for="input-file">
    <i
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        height="24"
        viewBox="0 0 24 24"
        width="24"
      >
        <path d="M0 0h24v24H0z" fill="none" />
        <path
          d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM19 18H6c-2.21 0-4-1.79-4-4s1.79-4 4-4h.71C7.37 7.69 9.48 6 12 6c3.04 0 5.5 2.46 5.5 5.5v.5H19c1.66 0 3 1.34 3 3s-1.34 3-3 3z"
        /></svg></i
    >Select a file
  </label>
  <input
    id="input-file"
    class="btn btn-lg"
    type="file"
    onchange="changeContent(event)"
  />
</div>
